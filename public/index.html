    <meta name="description"
      content="হাজী মাদবর আলী হাসানিয়া দাখিল মাদ্রাসার সকল সাবেক ছাত্রদের জন্য গুরুত্ব অপরিসীম। হাজী মাদবর আলী হাসানিয়া দাখিল মাদ্রাসার  প্রাক্তন ও বর্তমান ছাত্র-ছাত্রীদের মাঝে সেতু বন্ধন সৃষ্টির মধ্য দিয়ে এ কমিউনিকেশন নেটওয়ার্ক-কে অসাধারণ এক উচ্চ মাত্রায় নিয়ে যাওয়ার লক্ষ্য নিয়ে গঠন করা হয়েছে “নিজমেহার মডেল পাইলট উচ্চ বিদ্যালয় অ্যালামনাই অ্যাসোসিয়েশন”। ব্যক্তিগত, পারিবারিক, সামাজিক ও পেশাজীবনের বিভিন্ন প্রয়োজনে নেটওয়ার্ক তৈরি করা অত্যন্ত গুরুত্বপূর্ণ। অ্যালামনাইয়ের মধ্য দিয়ে প্রাক্তন শিক্ষার্থীদের সাথে সংযুক্ত হওয়ার মাধ্যমে  বর্তমান শিক্ষার্থীরা ক্যারিয়ার বিষয়ে উপযুক্ত দিকনির্দেশনার পাশাপাশি আরও বিভিন্নভাবে উপকৃত হতে পারে। বিভিন্ন ইভেন্টের মাধ্যমে প্রাক্তন ছাত্র পরিষদ-এর সম্পৃক্ত হওয়ার মধ্য দিয়ে নিজেকে আরও সমৃদ্ধশালী করতে পারেন । ">
